<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Maze Solver</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="maze-container"></div>
    <div id="stats"></div>
    <button onClick="{ running = false; stopped = true; setTimeout(() => Present(), 500) }">Repeat</button>
    <button onClick="{ if(running) stopped = true }">Stop</button>
    <button onClick="{ stopped = true; setTimeout(() => Present('prev'), 500) }">Previous game</button>
    <button onClick="{ stopped = true; setTimeout(() => Present('next'), 500) }">Next game</button>
    <script src="/script.js"></script>
</body>
</html>
